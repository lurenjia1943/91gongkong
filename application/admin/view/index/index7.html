<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
            <div class="layui-form-item">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>合作企业：</legend>
              </fieldset>
              <form class="layui-form" action="/admin/index/index7edit1" method="post">
                <div class="layui-form-item">
                  <label class="layui-form-label">企业logo:</label>
                <div class="layui-upload">
                  <button type="button" class="layui-btn" id="test">上传图片</button>
                  <input class="layui-upload-file" type="file" accept="undefined" name="file">
                    <img class="layui-upload-img" id="demo" height="100px">
                    <span id="demoText"></span>
                    <span class="x-red">建议图片宽带为1200像素</span>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">描述信息:</label>
                <div class="layui-input-block">
                  <input type="text" name="desc" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$index7['desc']}">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
              </div>
            </form>
          </div>
    </div>
    <script>
      layui.use('upload', function(){

        var $ = layui.jquery
        ,upload = layui.upload;
        
        //普通图片上传
        var uploadInst = upload.render({
          elem: '#test'
          ,url: '/admin/index/index7edit'
          ,data: {id:1}
          ,acceptMime: 'image/*'
          ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
              $('#demo').attr('src', result); //图片链接（base64）
            });
          }
          ,done: function(res){
            //如果上传失败
            if(res.code > 0){
              return layer.msg('上传失败');
            }
            //上传成功
          }
          ,error: function(){
            //演示失败状态，并实现重传
            var demoText = $('#demoText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function(){
              uploadInst.upload();
            });
          }
        });
        
      });
      </script>
  </body>
</html>

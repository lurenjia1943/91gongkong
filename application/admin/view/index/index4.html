<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
          {foreach $index4 as $key=>$vo }
            <div class="layui-form-item">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>班级{$vo.id}：</legend>
              </fieldset>
              <form class="layui-form" action="/admin/index/index4edit" method="post">
              <div class="layui-form-item">
                <label class="layui-form-label">班级中文名:</label>
                <div class="layui-input-block">
                  <input type="text" name="classname_zh" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$vo['classname_zh']}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">班级英文名:</label>
                <div class="layui-input-block">
                  <input type="text" name="classname_en" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$vo['classname_en']}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">班级描述:</label>
                <div class="layui-input-block">
                  <input type="text" name="desc" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$vo['desc']}">
                  <br>
                  <span class="x-red">备注：描述里面的p标签不能去掉，一个p代表一行。</span>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">截至日期:</label>
                <div class="layui-input-block">
                  <input type="text" name="endtime" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$vo['endtime']}">
                </div>
              </div>
              <input type="hidden" name="id" value="{$vo['id']}">
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
              </div>
            </form>
          </div>
          {/foreach}
    </div>
  </body>
</html>

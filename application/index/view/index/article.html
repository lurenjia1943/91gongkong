{include file="index/head" /}
<link rel="stylesheet" type="text/css" href="/static/css/screen.min.css">
<div class="gs_bottom3" style="height:293px;background-image: url('/static/images/promo_banner_bg_01.jpg')"></div>
<div style="clear:both"></div>
<br><br><br>
<main class="packages-list-container" id="all-packages">
    <div class="container">
        <div class="list-group packages col-md-8" id="common-packages">
            {volist name='article' id='vo'}
            <a href="/index/index/articlelist?id={$vo.id}" class="package list-group-item">
                <div class="row">
                    <div class="col-md-3">
                        <img src="/static/picture/{$vo.poster}" height="100px" width="133px">
                    </div>
                    <div class="col-md-9 hidden-xs">
                        <h4>{$vo.title}</h4>
                        <div style="float: right;font-size: 10px">发表于 {$vo.time}</div>
                    </div>
                </div>
            </a>
            <br>
            {/volist}
            {$article->render()}
        </div>
        <aside class="col-md-3 sidebar">
            <div class="widget">
                <h4 class="title">公众号</h4>
                <div class="content community">
                    <img src="/static/picture/{$index8.img}" height="200px" width="200px">
                                                </div>
                </div>
                <div class="widget"><h4 class="title">最新开班时间</h4>
                    <h5 style="color: red">2018年3月5日 西门子全科班 名额已不多 火热报名中...</h5>
                </div>
                <div class="widget">
                    <h4 class="title">最新动态</h4>
                    {foreach $list as $key=>$vo }
                    <a href="/index/index/articlelist?id={$vo.id}" class="btn btn-default btn-block">{$vo.title|mb_substr=0,10}......</a>
                    {/foreach}
                </div>
        </aside>
        <div class="list-group packages" id="search-results" style="display: none"></div>
    </div>
</main>
<div style="clear:both"></div>
{include file="index/foot" /}

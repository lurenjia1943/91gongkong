{include file="index/head" /}
<link rel="stylesheet" type="text/css" href="/static/css/screen.min.css">
<div class="gs_bottom3" style="height:293px;background-image: url('/static/picture/{$navimg}')"></div>
<div style="clear:both"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb" style="margin-top: 10px; margin-bottom: 10px;">
                <li><a href="http://47.106.224.12">首页</a></li>
                <li>课程大纲</li>
            </ol>
        </div>
    </div>
</div>
<main class="packages-list-container" id="all-packages">
    <div class="container">
        <div class="list-group packages col-xs-9" id="common-packages" style="border-right: 1px solid #c0c0c0">
            <div class="row">
                {volist name='course' id='vo'}
                <a href="/index/index/courselist?id={$vo.id}">
                    <div class="col-xs-4">
                        <div class="thumbnail">
                            <img src="/static/picture/{$vo.poster}" alt="180x280" style="height: 180px; width: 280px; display: block;">
                            <div class="caption">
                                <p>{$vo.title}</p>
                                <h6>{$vo.time}</h6>
                            </div>
                        </div>
                    </div>
                </a>
                {/volist}
            </div>
        </div>
        {include file="index/right" /}
        <div class="list-group packages" id="search-results" style="display: none"></div>
    </div>
</main>
<div style="clear:both"></div>
{include file="index/foot" /}
